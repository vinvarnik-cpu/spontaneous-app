<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Спонтанность ⚡</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="app">
    <h1>⚡ Спонтанность</h1>
    <p id="task">Сегодня ты ещё не выбрала дискомфорт</p>
    <button id="getTaskBtn">Дать задание</button>
    <div id="actions" class="hidden">
      <p id="timer">⏱ 2:00</p>
      <button class="done">Выполнила</button>
      <button class="skip">Пропустить</button>
    </div>
    <button id="settingsBtn" class="settings">⚙ Настройки</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
