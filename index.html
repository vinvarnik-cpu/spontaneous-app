<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Спонтанность</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>
<div id="topBar">
  <h1>⚡ Спонтанность</h1>
  <button id="toggleSettingsBtn">⚙️</button>
</div>

<!-- Настройки -->
<div id="settingsPanel" class="hidden">
  <h3>Настройки</h3>
  <label>Заданий в день:
    <input type="number" id="tasksPerDayInput" min="1" value="1">
  </label><br>
  <label>Начало уведомлений:
    <input type="number" id="startHourInput" min="0" max="23" value="9">
  </label><br>
  <label>Конец уведомлений:
    <input type="number" id="endHourInput" min="0" max="23" value="21">
  </label><br>
  <button id="saveSettingsBtn">Сохранить настройки</button>
</div>

<!-- Главное задание -->
<div id="taskSection">
  <button id="getTaskBtn">Получить задание</button>
  <p id="task"></p>
  <p id="timer">⏱ 0:00</p>
  <div id="actions" class="hidden">
    <button class="done">Выполнила ✅</button>
    <button class="skip">Пропустить ❌</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
